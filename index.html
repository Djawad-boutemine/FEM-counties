<head>

<body class="">
    <header class="d-flex justify-content-between py-3 px-3 px-md-5">

                    fill="currentColor" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M11 0H13V4.06189C12.6724 4.02104 12.3387 4 12 4C11.6613 4 11.3276 4.02104 11 4.06189V0ZM7.0943 5.68018L4.22173 2.80761L2.80752 4.22183L5.6801 7.09441C6.09071 6.56618 6.56608 6.0908 7.0943 5.68018ZM4.06189 11H0V13H4.06189C4.02104 12.6724 4 12.3387 4 12C4 11.6613 4.02104 11.3276 4.06189 11ZM5.6801 16.9056L2.80751 19.7782L4.22173 21.1924L7.0943 18.3198C6.56608 17.9092 6.09071 17.4338 5.6801 16.9056ZM11 19.9381V24H13V19.9381C12.6724 19.979 12.3387 20 12 20C11.6613 20 11.3276 19.979 11 19.9381ZM16.9056 18.3199L19.7781 21.1924L21.1923 19.7782L18.3198 16.9057C17.9092 17.4339 17.4338 17.9093 16.9056 18.3199ZM19.9381 13H24V11H19.9381C19.979 11.3276 20 11.6613 20 12C20 12.3387 19.979 12.6724 19.9381 13ZM18.3198 7.0943L21.1923 4.22183L19.7781 2.80762L16.9056 5.6801C17.4338 6.09071 17.9092 6.56608 18.3198 7.0943Z"

            </svg>
            <div class="d-inline moon">
                <i class="fa-regular fa-moon"></i>
            </div>
            <span>Dark Mode</span>
        </button>
    </header>

    <body>
        <div class="main-info p-3 p-md-5 mt-2  ">
            <div class="top-bar d-flex flex-column flex-md-row  flex-wrap align-items-center justify-content-between ">
                <div class="search px-4 py-3 rounded-2 mb-4 mb-md-0 ">
                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                    <input type="text" placeholder="Search for a country...">
                </div>
                <div class="dropdown ">
                    <button class="btn btn-white dropdown-toggle py-3 w-100" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Filter by Region
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button">ALL</button></li>
                        <li><button class="dropdown-item" type="button">Africa</button></li>
                        <li><button class="dropdown-item" type="button">Americas</button></li>
                        <li><button class="dropdown-item" type="button">Asia</button></li>
                        <li><button class="dropdown-item" type="button">Europe</button></li>
                        <li><button class="dropdown-item" type="button">Oceania</button></li>
                    </ul>
                </div>
            </div>
            <div class="cards py-md-5 py-3 px-md-5 px-3 row justify-content-lg-start justify-content-center align-items-center">
                
            </div>
        </div>
        <div class="more-info mt-2 d-none">
            <button class="back m-3 m-lg-5 px-4 py-2">
                <i class="fa-solid fa-arrow-left pe-2"></i>
                Back
            </button>
            <br>
            <div class="main-content row px-3 px-lg-5 justify-content-center align-items-center">
                <img src="" alt="" class="img-fluid col-10 col-xl-5 col-lg-6">
                <div class="text col-xl-7 col-lg-6 p-4">
                    <h2 class="my-3 fw-bold my-lg-5">Algeria</h2>
                    <div class="colums row my-3">
                        <div class="right col-lg-6 mb-3">
                            <div class="name">Native Name: <span>Belge</span></div>
                            <div class="population">Population: <span>4099999</span></div>
                            <div class="region">Region: <span>Europe</span></div>
                            <div class="sub-region">Sub Region: <span>Weston Europe</span></div>
                            <div class="capital">Capital: <span>Brussels</span></div>
                        </div>
                        <div class="left col-lg-6">
                            <div class="top-level-domain">Top Level Domain: <span>.be</span></div>
                            <div class="currencies">Currencies: <span></span></div>
                            <div class="languages">Languages: <span></span></div>
                        </div>
                    </div>
                    <div class="border-countries">
                        Border Countries:
                        <span>Niger</span>
                        <span>Maroco</span>
                        <span>exiperimide</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- main js file -->
    <script src="main.js"></script>
    <!-- bootstrap js functional file -->
    <script src="bootstrap.bundle.js"></script>
    <!-- font awsome js file -->
    <script src="all.js"></script>
</body>

</html>
